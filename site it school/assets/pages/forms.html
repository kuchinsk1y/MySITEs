<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/forms-styles.css">
</head>
<body>
    <header>
        <div class="forms">
            <div class="forms-title">
                <h1>We would like to help you</h1>
                <div class="closeModal"></div>
            </div>
            <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="Name" name="email" required class="name-input">
            </div>
            <div class="text">
                <textarea placeholder="Message" class="message"></textarea>
            </div>
            <h2>How to answer you?</h2>
            <div class="tel">
                <label for="tel"></label>
                <input type="text" placeholder="Phone number" name="tel" required class="tel-input">
            </div>
            <div class="email">
                <label for="email"></label>
                <input type="text" placeholder="Email" name="Name" required class="email-input">
            </div>
        </div>
    </header>
</body>
</html>
